<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Meditation App</title>
  </head>
  <body>
    <div class="input">
      <label>Selecionas respiraciones por sesión</label>
      <select class="breath-input">
        <option value="3">3 Ejercicios de respiracion</option>
        <option value="5">5 Ejercicios de respiracion</option>
        <option value="7">7 Ejercicios de respiracion</option>
      </select>
    </div>
    <div class="circle-wrap">
      <div class="circle-outline"></div>
      <div class="circle-progress"></div>
    </div>
    <p class="breaths">Nos quedan por trabajar: <span class="breaths-text">3</span>veces la respiración</p>
    <p class="instructions">Estás prepard@ para ejercitar tu respiracion?</p>
    <button class="start">Empezar!</button>
    <script src="/app.js"></script>
  </body>
